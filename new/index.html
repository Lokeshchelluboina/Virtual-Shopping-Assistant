<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Shopping Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        .input-field {
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn.signup {
            background-color: #28a745;
        }
        .btn.signup:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üõçÔ∏è Virtual Shopping Assistant</h1>
        
        <!-- Login Form -->
        <div id="login-form" class="card">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" class="input-field">
            <input type="password" id="password" placeholder="Password" class="input-field">
            <button onclick="loginUser()" class="btn">Login</button>
            <button onclick="redirectToSignup()" class="btn signup">Sign Up</button>
        </div>
    </div>
    
    <script>
        function loginUser() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            if (username && password) {
                alert("Login successful! Redirecting...");
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                alert("Please enter a valid username and password.");
            }
        }
        
        function redirectToSignup() {
            window.location.href = "signup.html"; // Redirect to signup page
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
